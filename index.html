<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบส่งเอกสารออนไลน์</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        
        .navbar a:hover {
            background-color: #45a049;
        }
        
        .content {
            padding: 20px;
        }
        /* Styles for the search input and document cards */
        
        .search-container {
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .document-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div>
            <a href="index.html">หน้าแรก</a>
            <a href="upload.html">อัปโหลดเอกสาร</a>
            <a href="dashboard.html">แดชบอร์ด</a>
        </div>
        <div id="user-section">
            <!-- Username and Logout button will be dynamically added here -->
        </div>
    </nav>

    <div class="content">
        <h1>ยินดีต้อนรับสู่ระบบส่งเอกสารออนไลน์</h1>

        <div class="search-container">
            <input type="text" id="search-documents" placeholder="ค้นหาเอกสาร...">
        </div>

        <div id="document-list">
            <h2>เอกสารล่าสุด</h2>
            <!-- Document cards will be dynamically added here -->
            <div class="document-card">
                <h3>เอกสารตัวอย่าง 1</h3>
                <p>รายละเอียดเอกสาร...</p>
            </div>
            <div class="document-card">
                <h3>เอกสารตัวอย่าง 2</h3>
                <p>รายละเอียดเอกสาร...</p>
            </div>
        </div>
    </div>

    <script>
        // ตัวแปรสำหรับตรวจสอบสถานะการ Login
        let isLoggedIn = false; // ตั้งเป็น true หากผู้ใช้เข้าสู่ระบบ
        let isAdmin = false; // ตั้งเป็น true หากผู้ใช้เป็นแอดมิน
        let username = 'User123'; // ใส่ชื่อผู้ใช้จริงเมื่อมีการ Login

        // ฟังก์ชันในการอัปเดต Navbar ตามสถานะการเข้าสู่ระบบ
        function updateNavbar() {
            const userSection = document.getElementById('user-section');
            if (isLoggedIn) {
                userSection.innerHTML = `
                    <span>${username}</span>
                    <a href="logout.html">ออกจากระบบ</a>
                `;
                if (isAdmin) {
                    userSection.innerHTML += '<a href="admin-dashboard.html">แดชบอร์ดแอดมิน</a>';
                }
            } else {
                userSection.innerHTML = '<a href="login.html">เข้าสู่ระบบ</a> <a href="register.html">ลงทะเบียน</a>';
            }
        }

        // เรียกใช้งานฟังก์ชันเพื่ออัปเดต Navbar
        updateNavbar();
    </script>
</body>

</html>
